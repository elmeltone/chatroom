<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TheChat!</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="http://i.imgur.com/grPly63.png">
</head>
<body>
  <!-- Login Page -->
  <div class="login">
    <p class="intro">What's your nickname?</p>
    <input type="text" class="username">
  </div>

  <!-- Chat Page -->
  <div class="base">
    <span class="brand"><img class="logo" src="http://i.imgur.com/gwiq0ne.png"> TheChat!</span>
    <p class="first-line">Welcome, <span class="welcome"></span></p>
    <div class="messages"></div>
    <p class="begin">&#8595; Say hi! &#8595;</p>
    <input type="text" class="chatter">
    <p><span class="count">0</span> chatters here:</p>
    <div class="present"></div>
  </div>

  <!-- JS -->
  <script src="//code.jquery.com/jquery-2.1.0.js"></script>
  <script src="main.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
